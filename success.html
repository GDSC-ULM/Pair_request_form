<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful</title>
    <style>
        :root {
            --gdsc-blue: #4285F4;
            --gdsc-red: #EA4335;
            --gdsc-yellow: #FBBC04;
            --gdsc-green: #34A853;
        }
        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        .gdsc-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }
        .gdsc-logo img {
            height: 40px;
            margin-right: 10px;
        }
        h2 {
            color: var(--gdsc-blue);
        }
        p {
            color: #333;
            font-size: 1rem;
            line-height: 1.5;
        }
        .btn {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.75rem 1.5rem;
            background-color: var(--gdsc-blue);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gdsc-logo">
            <img src="gdsc_logo.png" alt="GDSC Logo">
        </div>

</body>
</html>
