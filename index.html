<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDSC Member Information Form</title>
    <style>
        :root {
            --gdsc-blue: #4285F4;
            --gdsc-red: #EA4335;
            --gdsc-yellow: #FBBC04;
            --gdsc-green: #34A853;
        }
        body {
            font-family: 'Google Sans', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        h2, h3 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        h2 { color: #202124; }
        h3 { color: var(--gdsc-blue); }
        .gdsc-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        .gdsc-logo img {
            height: 30px;
            vertical-align: middle;
            margin-right: 8px;
        }
        .gdsc-logo span {
            font-size: 24px;
            font-weight: bold;
            margin: 0 2px;
        }
        .blue { color: var(--gdsc-blue); }
        .red { color: var(--gdsc-red); }
        .yellow { color: var(--gdsc-yellow); }
        .green { color: var(--gdsc-green); }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #5f6368;
        }
        input[type="text"], input[type="email"], select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #dadce0;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: var(--gdsc-blue);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #3367d6;
        }
        .skills-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        .skill-tag {
            background-color: #e8f0fe;
            color: var(--gdsc-blue);
            padding: 0.25rem 0.5rem;
            border-radius: 16px;
            display: flex;
            align-items: center;
            font-size: 0.875rem;
        }
        .skill-tag button {
            background: none;
            border: none;
            color: var(--gdsc-red);
            cursor: pointer;
            margin-left: 0.25rem;
            font-size: 1rem;
            padding: 0;
        }
        .skill-input-container {
            position: relative;
        }
        .skill-input-container input {
            padding-right: 40px; /* Space for the add button */
        }
        .add-skill-btn {
            position: absolute;
            right: 10px;
            top: 40%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            color: var(--gdsc-blue);
        }
        .add-skill-btn:hover {
            color: #3367d6;
        }
        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 999;
        }
        .loading-logo {
            width: 80px; 
            height: 80px;
            animation: spin 1s linear infinite; 
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .loading-container p {
            font-size: 1.2rem;
            color: #4285F4;
            margin-top: 10px;
            font-weight: bold;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            h2 {
                font-size: 1.5rem;
            }
            h3 {
                font-size: 1.2rem;
            }
            .gdsc-logo img {
                height: 25px;
            }
            .gdsc-logo span {
                font-size: 20px;
            }
            input[type="text"], input[type="email"], select {
                font-size: 14px;
            }
            input[type="submit"] {
                font-size: 0.9rem;
                padding: 0.5rem 1rem;
            }
            .skill-tag {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gdsc-logo">
            <img src="https://developers.google.com/site-assets/images/home/google_developers_logo.png" alt="GDSC Logo">
            <span class="blue">Google</span>
            <span class="red">Developer</span>
            <span class="yellow">Student</span>
            <span class="green">Club</span>
        </div>
        <h2>Didn't find a team?</h2>
        <h3>Fill out this form, and we'll match you with the best one!</h3>

        <form id="gdscForm" name="google-sheet" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="classification">Classification:</label>
            <select id="classification" name="classification" required>
                <option value="Not Mentioned">Select Classification</option>
                <option value="Freshman">Freshman</option>
                <option value="Sophomore">Sophomore</option>
                <option value="Junior">Junior</option>
                <option value="Senior">Senior</option>
            </select>

            <label for="skillInput">Skills:</label>
            <div class="skill-input-container">
                <input type="text" id="skillInput" placeholder="Add your skill">
                <button type="button" class="add-skill-btn" onclick="addSkillFromInput()">âž•</button>
            </div>
            <div id="skillsContainer" class="skills-container"></div>
            <input type="hidden" id="skills" name="skills">

            <input type="submit" value="Submit">
        </form>
    </div>

    <div id="loadingOverlay">
        <div class="loading-container">
            <img src="https://developers.google.com/site-assets/images/home/google_developers_logo.png" alt="Loading..." class="loading-logo">
            <p>Submitting your request...</p>
        </div>
    </div>

    <script>
    const form = document.getElementById('gdscForm');
const skillsContainer = document.getElementById('skillsContainer');
const skillsHiddenInput = document.getElementById('skills');
const skillInput = document.getElementById('skillInput');
const skills = new Set();

// Function to add a skill from the input field
function addSkillFromInput() {
    const skill = skillInput.value.trim();
    if (skill && !skills.has(skill)) {
        skills.add(skill);
        updateSkillsInput();
        const skillTag = document.createElement('div');
        skillTag.className = 'skill-tag';
        skillTag.innerHTML = `${skill} <button type="button" onclick="removeSkill('${skill}')">&times;</button>`;
        skillsContainer.appendChild(skillTag);
        skillInput.value = '';
    }
}

// Function to remove a skill
function removeSkill(skill) {
    skills.delete(skill);
    updateSkillsInput();
    skillsContainer.innerHTML = '';
    skills.forEach(addSkillFromInput);
}

// Function to update the hidden input with skills
function updateSkillsInput() {
    skillsHiddenInput.value = Array.from(skills).join(',');
}

// Prevent form submission on Enter key in the skills input field
skillInput.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
        event.preventDefault(); // Prevent form submission
        addSkillFromInput(); // Add the skill instead
    }
});

// Handle form submission
form.addEventListener('submit', function(e) {
    e.preventDefault(); // Prevent default form submission
    document.getElementById('loadingOverlay').style.display = 'flex';

    const formData = new FormData(form);
    fetch('https://script.google.com/macros/s/AKfycbxObKzshrYDBJYSM2_3bC949UEHgo-fQzxCqKbPoCygfq799p3KCmw_HK1CkjEKfOPp/exec', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        window.location.href = 'success.html';
        form.reset();
        skills.clear();
        skillsContainer.innerHTML = '';
        updateSkillsInput();
    })
    .catch(error => {
        alert('An error occurred. Please try again.');
    })
    .finally(() => {
        document.getElementById('loadingOverlay').style.display = 'none';
    });
});
    </script>
</body>
</html>
